<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Routine PWA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="manifest" href="manifest.json">

<style>

.card h2{

  color:#22c55e;
}
.card p{
  margin:5px 0;
  font-size:14px;
}
.footer{

</head>
